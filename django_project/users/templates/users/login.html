{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <ledgend>Log in</ledgend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <div>
            <small>
                Need an account? <a href="{% url 'register' %}">Sign up</a>
            <small>
        </div>
    </div>
{% endblock content %}

{% block footer %}
{% endblock footer %}
